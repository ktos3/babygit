<script>


var array = [{'name':'Tanaka', 'age':24},
             {'name':'Satou', 'age':54},
             {'name':'Yamada', 'age':33}];

for( var tt1 in array) {
	console.log("zzz---"+array[tt1].name+"  "+array[tt1].age);
}

var xxx="age";

function www (arr2, yyy) {
	arr2.sort(function(a, b){
	    var x = a[yyy];
	    var y = b[yyy];
	    if (x > y) return 1;
	    if (x < y) return -1;
	    return 0;
	});
}

www(array,"age");
